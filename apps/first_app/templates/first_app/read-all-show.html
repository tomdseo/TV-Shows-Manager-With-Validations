<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'first_app/css/style.css' %}">
    <title>Read</title>
</head>
<body>
    <main>
   <table id="songTable" class="table table-striped">
                  <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Network</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for show in all_shows %}
                    <tr>
                        <td>
                            <p>{{show.id}}</p>
                        </td>
                        <td>
                            <p>{{show.title}}</p>
                        </td>
                         <td>
                            <p>{{show.network}}</p>
                        </td>
                         <td>
                            <p>{{show.releaseDate}}</p>
                        </td>
                        <td>
                            <a href="/shows/{{show.id}}">Show</a> | <a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/delete">Delete</a>
                        </td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
        <a href="shows/new">Add a New Show</a>
    </main>
</body>
</html>
